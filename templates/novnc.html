<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<style type="text/css">
	.safe-close{
		position:absolute;
		top:10px; 
		left:10px;
	}
	.safe-close button {
		color:red;
	}
	</style>  
</head>
<body onclick="setFocus()" onload="setFocus()">
<div class="safe-close"><button onclick="javascript:window.location.href='?vncid={{id}}'">安全退出</button></div>
<div width="100%" height="100%">
<iframe id="novnc" src="{{url}} " width="100%" onload="setHeight()" align="center"></iframe>
</div>
<script type="text/javascript">
	function setFocus(){
		// alert(document.getElementById("novnc"))
		document.getElementById("novnc").focus();
	}
	function setHeight(){
		document.getElementById("novnc").height = $(window).height()-10; 
	}
	window.onbeforeunload = function(event) { 
		// event.preventDefault();
		$.ajax({
			url: window.location.href,
			type: 'get',
			data: {
				'vncid': '{{id}}',
			},
			success: function(data) {
				// window.close();
			},
		}, 'json');
	}
</script>
</body>
</html>
